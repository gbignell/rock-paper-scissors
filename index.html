<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main">
      <h1>Welcome to Rock, Paper, Scissors!</h1>

      <div id="round">
        <h2>Round Number: <span id="turnCount">0</span></h2>
      </div>

      <div class="winner"><h2 id="winner"></h2></div>

      <div class="score">
        <div class="scores" id="computer-container">
          <h2>Computer</h2>
          <img src="images/term.png" alt="terminator" />
          <p id="comp-selection"></p>
          <p id="comp">0</p>
        </div>
        <div class="scores" id="human-container">
          <h2>Human</h2>
          <img src="images/human.png" alt="human" />
          <p id="human-selection"></p>
          <p id="human">0</p>
        </div>
      </div>

      <div class="buttons" id="buttons">
        <button value="rock">
          <img id="rock" src="images/hand-back-fist-regular.svg" alt="rock" />
        </button>
        <button value="paper">
          <img src="images/hand-solid.svg" alt="paper" />
        </button>
        <button value="scissors">
          <img src="images/hand-scissors-solid.svg" alt="scissors" />
        </button>
      </div>

      <button id="reset" value="reset">Play Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
